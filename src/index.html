<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <img src="./img/logo.png" alt="logo" height="50px">
        <h1 class="header-title">Film-Tierlist</h1>
    </header>
    <main>
        <div class="container">
            <div class="left-side">
                <div class="films-list">
                    <img src="./img/film01.jpg" alt="film01">
                    <img src="./img/film02.jpg" alt="film02">
                    <img src="./img/film03.jpg" alt="film03">
                    <img src="./img/film04.jpg" alt="film04">
                </div>
                <div class="buttons">
                    <button>Add to S</button>
                    <button>Add to B</button>
                    <button>Add to F</button>
                </div>
            </div>
        
        
            <div class="right-side">
                <div class="tierlist"></div>

                <div class="tierlist"></div>
                
                <div class="tierlist"></div>
            </div>
        </div>
    </main>
</body>
</html>
