<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
<script defer src="main.js"></script></head>
<body class="dark-1">
    <header class="dark-3">
        <img src="./img/logo.png" alt="logo">
        <h1 class="header-title">Film-Tierlist</h1>
    </header>
    <main>
        <div class="container">
            <div class="up-side">
                <div class="films-list dark-2 borders">

                </div>
                <div class="buttons">
                    <button class="pointer dark-2 borders" value="0">Add to <span class="c-red">S</span></button>
                    <button class="pointer dark-2 borders" value="1">Add to <span class="c-green">B</span></button>
                    <button class="pointer dark-2 borders" value="2">Add to <span class="c-blue">F</span></button>
                </div>
            </div>
        
        
            <div class="down-side">
                <div class="tierlist dark-2 borders">
                    <div class="tier red borders-nocolor"><p>S</p></div>
                    <div class="tier-content"></div>
                </div>

                <div class="tierlist dark-2 borders">
                    <div class="tier green borders-nocolor"><p>B</p></div>
                    <div class="tier-content"></div>
                </div>
                
                <div class="tierlist dark-2 borders">
                    <div class="tier blue borders-nocolor"><p>F</p></div>
                    <div class="tier-content"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
